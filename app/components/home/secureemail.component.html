<side-drawer></side-drawer>
<StackLayout tkMainContent class="homebg">
	<StackLayout class="progressbar-bg">
		<GridLayout columns="auto,auto,2*,auto,auto" rows="auto,auto,auto,auto">
			<RL:Ripple rippleColor="#fff" (tap)="goback()" col="0" class="progressbar-back">
				<StackLayout>
					<Image src="res://backarrow" stretch="none"></Image>
				</StackLayout>
			</RL:Ripple>
			<StackLayout col="1" class="white-LogoIcon white-LogoMar">
				<Image src="res://whitelogoicon" stretch="none"></Image>
			</StackLayout>
			<StackLayout col="2" class="top-progressbar">
				<Label text="" class="top-progressbar-red progressbar-ani9"></Label>
			</StackLayout>
			<StackLayout col="3" class="progressbar-no">
				<Label text="90%"></Label>
			</StackLayout>
			<RL:Ripple rippleColor="#a4a4a4" col="4" class="home-topright">
				<StackLayout class="nav-ripple">
					<Image src="res://emptyspace" stretch="none"></Image>
				</StackLayout>
			</RL:Ripple>
		</GridLayout>
		<StackLayout class="progressbar-text">
			<Label text="Schedule a {{requestconsult.ServiceName}}"></Label>
		</StackLayout>
	</StackLayout>
	<StackLayout class="servicetype-bg">
		<ScrollView height="100%">
			<StackLayout>
				<StackLayout>
					<Label text="Secure Email Consultation" class="textHeading"></Label>
				</StackLayout>
				<StackLayout class="conslt-controls personallife-bg" width="97%">
					<!--<StackLayout class="personallife-mar reganimation2" >
							<StackLayout orientation="horizontal" horizontalAlignment="left" class="payment-cardno personallife-form" width="100%" >
								<TextField  #txtSubject="ngModel" width="100%"  hint="Subject" [(ngModel)]="subject" required></TextField>
								<StackLayout *ngIf="(formSubmitted && txtSubject.invalid) || (txtSubject.errors && (txtSubject.dirty || txtSubject.touched)  && !txtSubject.pristine)">
									<Label   width="100%" class="required-label" *ngIf="txtSubject.errors.required" text="Subject is required"></Label>		
									
								</StackLayout>
							</StackLayout>
						</StackLayout>-->
					<StackLayout class="personallife-mar reganimation2">
						<TextField hint="Subject" #txtSubject="ngModel" [(ngModel)]="subject" required alphabets></TextField>
						<StackLayout *ngIf="(formSubmitted && txtSubject.invalid) || (txtSubject.errors && (txtSubject.dirty || txtSubject.touched)  && !txtSubject.pristine)">
							<Label width="100%" class="required-label" *ngIf="txtSubject.errors.required" text="Subject is requied"></Label>
							<Label width="100%" class="required-label" *ngIf="txtSubject.errors.alphabets" text="Numeric and Special characters are not allowed"></Label>
						</StackLayout>
						<StackLayout *ngIf="txtSubject.valid">
							<Label width="100%" class="required-label" *ngIf="subject.trim()==''" text="Subject is requied"></Label>
						</StackLayout>

					</StackLayout>
					<!--<StackLayout class="personallife-mar reganimation2" >
							<StackLayout orientation="horizontal" horizontalAlignment="left" class="payment-cardno personallife-form" width="100%" >
								<TextView  #txtDesc="ngModel" width="100%"  hint="Description" [(ngModel)]="description" class="secure-border" required></TextView>
								<StackLayout *ngIf="(formSubmitted && txtDesc.invalid) || (txtDesc.errors && (txtDesc.dirty || txtDesc.touched)  && !txtDesc.pristine)">
									<Label   width="100%" class="required-label" *ngIf="txtDesc.errors.required" text="Description is required"></Label>
								</StackLayout>
							</StackLayout>
						</StackLayout>-->
					<StackLayout class="personallife-mar reganimation2">
						<TextField hint="Description" #txtDesc="ngModel" [(ngModel)]="description" required alphabets></TextField>
						<StackLayout *ngIf="(formSubmitted && txtDesc.invalid) || (txtDesc.errors && (txtDesc.dirty || txtDesc.touched)  && !txtDesc.pristine)">
							<Label width="100%" class="required-label" *ngIf="txtDesc.errors.required" text="Description is required"></Label>
							<Label width="100%" class="required-label" *ngIf="txtDesc.errors.alphabets" text="Numeric and Special characters are not allowed"></Label>
						</StackLayout>
						<StackLayout *ngIf="txtDesc.valid">
							<Label width="100%" class="required-label" *ngIf="description.trim()==''" text="Description is requied"></Label>
						</StackLayout>
					</StackLayout>
				</StackLayout>
				<StackLayout width="100%">
					<GridLayout columns="2*,2*" rows="auto,auto">
						<RL:Ripple col="0" rippleColor="#fff" class="backbtn" (tap)="goback()">
							<Label text="BACK"></Label>
						</RL:Ripple>
						<RL:Ripple col="1" rippleColor="#fff" class="continuebtn" (tap)="showNextPage(txtSubject.valid,txtDesc.valid)">
							<Label text="CONTINUE"></Label>
						</RL:Ripple>
					</GridLayout>
				</StackLayout>
			</StackLayout>
		</ScrollView>
	</StackLayout>
</StackLayout>
